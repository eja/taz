name: Build TAZ

on:
  release:
    types: [published]

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: android
            goarch: arm64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w" -o dist/taz${EXT} ./app

      - name: Upload Artifact (Android ARM64)
        if: matrix.goos == 'android'
        uses: actions/upload-artifact@v4
        with:
          name: binary-android-arm64
          path: dist/taz

      - name: Archive
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          ARCH_NAME="${{ matrix.goarch }}"
          if [ "$ARCH_NAME" = "arm" ]; then ARCH_NAME="arm32"; fi
          ASSET_NAME="taz-${{ matrix.goos }}-${ARCH_NAME}.tar.gz"
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV
          tar -C dist -czvf $ASSET_NAME taz${EXT}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android-ndk:
    name: Build android/arm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build with CGO
        env:
          GOOS: android
          GOARCH: arm
          GOARM: 7
          CGO_ENABLED: 1
        run: |
          mkdir -p dist
          export CC=${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang
          go build -ldflags="-s -w" -o dist/taz ./app

      - name: Upload Artifact (Android ARM32)
        uses: actions/upload-artifact@v4
        with:
          name: binary-android-arm32
          path: dist/taz

      - name: Archive
        run: |
          tar -C dist -czvf taz-android-arm32.tar.gz taz

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: taz-android-arm32.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android-apk:
    name: Build Android APK
    needs: [build, build-android-ndk]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download ARM32 Binary
        uses: actions/download-artifact@v4
        with:
          name: binary-android-arm32
          path: dist-arm32

      - name: Setup ARM32 JNI library
        run: |
          mkdir -p android/app/src/main/jniLibs/armeabi-v7a
          mv dist-arm32/taz android/app/src/main/jniLibs/armeabi-v7a/libtaz.so

      - name: Download ARM64 Binary
        uses: actions/download-artifact@v4
        with:
          name: binary-android-arm64
          path: dist-arm64

      - name: Setup ARM64 JNI library
        run: |
          mkdir -p android/app/src/main/jniLibs/arm64-v8a
          mv dist-arm64/taz android/app/src/main/jniLibs/arm64-v8a/libtaz.so

      - name: Build AAB
        run: |
          cd android && ./gradlew bundleRelease --no-daemon --warning-mode all

      - name: Sign AAB
        id: sign_app_aab
        uses: kevin-david/zipalign-sign-android-release@v2
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          alias: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename AAB
        run: |
          cp android/app/build/outputs/bundle/release/app-release.aab taz-android.aab

      - name: Build APK
        run: |
          cd android && ./gradlew assembleRelease --no-daemon --warning-mode all

      - name: Sign APK
        id: sign_app_apk
        uses: kevin-david/zipalign-sign-android-release@v2
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          alias: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/release/app-release-unsigned-signed.apk taz-android.apk

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            taz-android.apk
            taz-android.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
