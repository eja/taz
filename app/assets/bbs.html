<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>BBS</h1>
        <span>
          <button id="audio" class="btn btn-sm btn-outline-secondary bi bi-mic-fill"></button>
          <a href="/" class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-arrow-90deg-left"></i>
          </a>
        </span>
    </div>

    <div class="text-center mb-4">
    <form action="/bbs" method="post">
        <div class="input-group mb-3">
            <input type="text" autofocus class="form-control" id="message" name="message" required maxlength="1000">
            <button type="submit" class="btn btn-secondary"><i class="bi bi-send"></i></button>
        </div>
    </form>
    </div>

    <div class="messages">
        {{range .Messages}}
        <div class="mt-3">
            <div><small>{{.CreatedAt}}</small></div>
            <div>{{.Message}}</div>
        </div>
        {{end}}
    </div>

    {{if gt .TotalPages 1}}
    <nav aria-label="BBS pagination" class="mt-4">
        <ul class="pagination justify-content-center">
            {{if .HasPrevious}}
            <li class="page-item">
                <a class="page-link" href="/bbs?page={{.CurrentPage | add -1}}"><i class="bi bi-chevron-left"></i></a>
            </li>
            {{end}}
            
            {{range .Pages}}
            <li class="page-item {{if eq . $.CurrentPage}}active{{end}}">
                <a class="page-link" href="/bbs?page={{.}}">{{.}}</a>
            </li>
            {{end}}
            
            {{if .HasNext}}
            <li class="page-item">
                <a class="page-link" href="/bbs?page={{.CurrentPage | add 1}}"><i class="bi bi-chevron-right"></i></a>
            </li>
            {{end}}
        </ul>
    </nav>
    {{end}}
</div>

<script src="/static/bootstrap.bundle.min.js"></script>
<script>
const btn = document.getElementById('audio');
let ws, ctx, stream;

btn.onclick = async () => {
    if (!ws) {
        ctx = new (window.AudioContext || window.webkitAudioContext)();
        try { stream = await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) {}

        ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/room');
        ws.binaryType = 'arraybuffer';

        if (stream) {
            const src = ctx.createMediaStreamSource(stream);
            const proc = ctx.createScriptProcessor(4096, 1, 1);
            const mute = ctx.createGain();
            mute.gain.value = 0;

            src.connect(proc);
            proc.connect(mute);
            mute.connect(ctx.destination);

            proc.onaudioprocess = e => {
                if (ws.readyState === 1 && stream.getAudioTracks()[0].enabled) {
                    ws.send(e.inputBuffer.getChannelData(0));
                }
            };
            btn.classList.add('btn-outline-success');
        } else {
            btn.classList.remove('bi-mic-fill');
            btn.classList.add('bi-volume-up-fill');
        }

        let nextTime = 0;
        ws.onmessage = e => {
            const f32 = new Float32Array(e.data);
            const buf = ctx.createBuffer(1, f32.length, ctx.sampleRate);
            buf.copyToChannel(f32, 0);
            const node = ctx.createBufferSource();
            node.buffer = buf;
            node.connect(ctx.destination);
            const now = ctx.currentTime;
            nextTime = Math.max(now, nextTime);
            node.start(nextTime);
            nextTime += buf.duration;
        };
    } else if (stream) {
        const track = stream.getAudioTracks()[0];
        track.enabled = !track.enabled;
        if (track.enabled) {
            btn.classList.remove('btn-outline-danger');
            btn.classList.add('btn-outline-success');
        } else {
            btn.classList.remove('btn-outline-success');
            btn.classList.add('btn-outline-danger');
        }
    }
};
</script>
</body>
</html>
